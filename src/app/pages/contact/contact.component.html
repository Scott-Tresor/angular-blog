<div class="container" style="margin-top: 5%;">
    <div class="row">
        <div class="col-md-9 col-lg-8 col-sm-12">
            <form (ngSubmit)="envoyer(formulaire)" #formulaire="ngForm">
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input [(ngModel)]="email" name="email" required type="email" class="form-control" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="name">Votre nom: </label>
                    <input [(ngModel)]="username" name="username" required type="text"  id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="phones">Telephone :</label>
                    <input [(ngModel)]="phones" name="phones" required type="text" class="form-control" name="phones" id="phones">
                </div>
                <div class="form-group">
                    <label for="content">Content : </label>
                    <textarea [(ngModel)]="content" name="content" required class="form-control" name="content" id="content"
                        rows="3"></textarea>
                </div>
                <div class="text-right">
                    <button [disabled]="formulaire.invalid" class="btn btn-success btn-lg">Envoyer</button>
                </div>
            </form>
        </div>
        <div class="col-md-3 col-lg-4">
                <div class="pt-4 text-left">
					<p class="font-weight-bold">Adresse</p>
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>

					<p class="font-weight-bold">Téléphone</p>
					<p>+243 999 888 777</p>

					<p class="font-weight-bold">Email</p>
					<p>drhkat@drhkat.gouv</p>
				</div>
				<div class="pt-4 pb-5">
					<ul class="list-unstyled" style="align-content:center;">
						<li class="d-inline-block"><a href="" class="btn btn-outline-primary rounded-circle"><span class="fa fa-facebook fa-1x ml-1 mr-1"></span></a></li>
						<li class="d-inline-block"><a href="" class="btn btn-outline-info rounded-circle"><span class="fa fa-twitter fa-1x"></span></a></li>
						<li class="d-inline-block"><a href="" class="btn btn-outline-danger rounded-circle"><span class="fa fa-instagram fa-1x"></span></a></li>
						<li class="d-inline-block"><a href="" class="btn btn-outline-info rounded-circle"><span class="fa fa-linkedin fa-1x "></span></a></li>
					</ul>
				</div>
        </div>
    </div>
</div>
