<div class="container">
    <div class="row">
        <div class="col-md-3 col-lg-3 col-sm-6 mb-3" *ngFor="let item of postList">
            <mat-card >
                <mat-card-header>
                  <mat-card-title>{{ item.name }}</mat-card-title>
                  <mat-card-subtitle>{{ item.subname }}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="item.imageTarget" alt="Photo of a Shiba Inu">
                <mat-card-content>
                  <p>
                    {{ item.content }}
                  </p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
